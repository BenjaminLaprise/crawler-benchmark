{% extends "layout.html" %}
{% block body %}
  <ul class=modes>
  {% for mode in modes %}
    {% if mode.get('enabled') %}
      <li><a href="{{ url_for('entries', type=mode.get('route')) }}">{{ mode.get('name') }}</a>
    {% endif %}
  {% else %}
    <li><em>Unbelievable. No modes so far</em>
  {% endfor %}
  </ul>
{% endblock %}
