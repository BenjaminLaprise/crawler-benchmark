{% extends "layout.html" %}
{% import "components/pagination.html" as p %}

{% block body %}
  <ul class=entries>
  {% for entry in entries %}
    <li><h2>{{ entry.title }}</h2>{{ entry.text|safe }}
  {% else %}
    <li><em>Unbelievable. No entries here so far</em>
  {% endfor %}
  </ul>
  {{ p.render_pagination(pagination) }}

{% endblock %}
