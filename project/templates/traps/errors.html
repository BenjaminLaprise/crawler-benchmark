{% extends "layout/layout.html" %}
{% block body %}
    {% for error in config.error_codes %}
        <h2>{{ error }}</h2>
        <ul>
            {% for error_code, error_name in config.error_codes[error] %}
                <li><a href="{{ url_for('trap_error', error_code=error_code) }}">{{ error_code }} {{ error_name }}</a></li>
            {% endfor %}
        </ul>
    {% endfor %}
{% endblock %}
