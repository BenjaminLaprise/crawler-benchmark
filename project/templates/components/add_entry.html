{% macro add_entry(entry_type) -%}
    <input type="checkbox" class="inline chk_modes" id="chk_{{ entry_type.get('route') }}" disabled {% if entry_type.get("enabled") %} checked {% endif %}>
    <h3>
        Add a {{ entry_type.get('name') }} entry
    </h3>
    <form action="{{ url_for('entries_add', mode=entry_type.get('route')) }}" id="frm_add_entry" method="post" class="add-entry">
        <dl>
            <dt>Title:
            <dd><input type=text size=30 name=title>
            <dt>Text:
            <dd><textarea name=text rows=5 cols=40></textarea>
            <dd><input type=submit value=Share>
        </dl>
    </form>
    <div id="divAddAuto">
        <input type="text" id="num{{ entry_type.get('route') }}" value="0">
        <button class="btnAddAuto" url="{{ url_for('entries_add', mode=entry_type.get('route')) }}"
                route="{{ entry_type.get('route') }}">
            Add auto
        </button>
    </div>
    <div id="divClearEntries">
        <button class="btnClearEntries" data-url="{{ url_for('clear_entries', mode=entry_type.get('route')) }}">
            Clear {{ entry_type.get('count') }} entries
        </button>
    </div>
{%- endmacro %}
