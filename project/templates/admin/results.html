{% extends "layout/layout.html" %}
{% block body %}
    {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}

    {% if not session.logged_in %}
        {% include "layout/login.html" %}
    {% else %}

        <img src="{{ url_for('plot') }}" id="imgResult" alt="Image Placeholder" />

        <div id="divUserAgent">
            <form id="frmUserAgent" action="{{ url_for('plot') }}">
                <label for="selUserAgent">User Agents</label><br />
                <select name="selUserAgent" id="selUserAgent" data-url="{{ url_for('get_user_agents') }}" multiple>
                    {% for user_agent in user_agents %}
                        <option value="{{ user_agent }}">{{ user_agent }}</option>
                    {% endfor %}
                </select>
                <br/>
                <input type="submit" class="btn btn-green" value="Update graph">
                <button id="clearLogUserAgents" class="btn btn-red" data-url="{{ url_for('clear_log_user_agents') }}">Clear log by user
                    agents
                </button>
            </form>
        </div>

        {% import "components/metanav.html" as metanav %}
        {{ metanav.metanav() }}

    {% endif %}
{% endblock %}
